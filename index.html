<body>
    <div class="container">

        </div>

        <div class="content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“</div>
                <h3>é€‰æ‹©æˆ–æ‹–æ‹½å›¾ç‰‡æ–‡ä»¶</h3>
                <p>æ”¯æŒ JPG, PNG, GIF, BMP, WEBP ç­‰æ‰€æœ‰å›¾ç‰‡æ ¼å¼</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>

                </div>
            </div>

            <div class="button-group">
                <button class="btn-encrypt" id="encryptBtn" disabled>ğŸ”’ åŠ å¯†å›¾ç‰‡</button>
                <button class="btn-decrypt" id="decryptBtn" disabled>ğŸ”“ è§£å¯†å›¾ç‰‡</button>
                <button class="btn-download" id="downloadBtn" disabled>ğŸ’¾ ä¸‹è½½å›¾ç‰‡</button>
            </div>

            <div class="preview-area">
                <div class="preview-box">
                    <h3>åŸå§‹å›¾ç‰‡</h3>
                    <canvas id="originalCanvas"></canvas>
                </div>
                <div class="preview-box">

    <script>
        const MAGIC_HEADER = 'ENC_IMG_V1_';
        
        let currentImage = null;
        let processedImageData = null;
        let isEncrypted = false;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const passwordInput = document.getElementById('password');
        const encryptBtn = document.getElementById('encryptBtn');
        const decryptBtn = document.getElementById('decryptBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const originalCanvas = document.getElementById('originalCanvas');
        const processedCanvas = document.getElementById('processedCanvas');
        const status = document.getElementById('status');

        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                loadImage(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) loadImage(file);
        });

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    currentImage = img;
                    drawOriginal(img);
                    checkIfEncrypted(e.target.result);
                    encryptBtn.disabled = false;
                    showStatus('å›¾ç‰‡åŠ è½½æˆåŠŸï¼', 'success');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function drawOriginal(img) {
            originalCanvas.width = img.width;
            originalCanvas.height = img.height;
            const ctx = originalCanvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
        }

        function checkIfEncrypted(dataUrl) {
            if (dataUrl.includes(MAGIC_HEADER)) {
                isEncrypted = true;
                decryptBtn.disabled = false;
                encryptBtn.disabled = true;
                showStatus('æ£€æµ‹åˆ°åŠ å¯†å›¾ç‰‡ï¼å¯ä»¥è§£å¯†', 'info');
            } else {
                isEncrypted = false;
                decryptBtn.disabled = true;
                encryptBtn.disabled = false;
            }
        }

        function hashPassword(password) {
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash);
        }

        encryptBtn.addEventListener('click', () => {
            const password = passwordInput.value;
            if (!password) {
                showStatus('è¯·è¾“å…¥åŠ å¯†å¯†ç ï¼', 'error');
                return;
            }
            if (!currentImage) {
                showStatus('è¯·å…ˆé€‰æ‹©å›¾ç‰‡ï¼', 'error');
                return;
            }

            encryptBtn.innerHTML = '<span class="loading"></span> åŠ å¯†ä¸­...';
            encryptBtn.disabled = true;

            setTimeout(() => {
                try {
                    const canvas = document.createElement('canvas');
                    canvas.width = currentImage.width;
                    canvas.height = currentImage.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(currentImage, 0, 0);

                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    const key = hashPassword(password);

                    for (let i = 0; i < data.length; i += 4) {
                        if (i < data.length - 1) {
                            data[i] ^= (key >> 16) & 0xFF;
                            data[i + 1] ^= (key >> 8) & 0xFF;
                            data[i + 2] ^= key & 0xFF;
                        }
                    }

                    ctx.putImageData(imageData, 0, 0);

                    ctx.font = 'bold 30px Arial';
                    ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.save();
                    ctx.translate(canvas.width / 2, canvas.height / 2);
                    ctx.rotate(-Math.PI / 6);
                    ctx.fillText('ğŸ”’ ENCRYPTED', 0, 0);
                    ctx.restore();

                    processedCanvas.width = canvas.width;
                    processedCanvas.height = canvas.height;
                    const processedCtx = processedCanvas.getContext('2d');
                    processedCtx.drawImage(canvas, 0, 0);

                    processedImageData = canvas.toDataURL('image/png');
                    processedImageData = processedImageData.replace('data:image/png;base64,', `data:image/png;base64,${MAGIC_HEADER}`);

                    downloadBtn.disabled = false;
                    showStatus('å›¾ç‰‡åŠ å¯†æˆåŠŸï¼', 'success');
                } catch (error) {
                    showStatus('åŠ å¯†å¤±è´¥ï¼š' + error.message, 'error');
                } finally {
                    encryptBtn.innerHTML = 'ğŸ”’ åŠ å¯†å›¾ç‰‡';
                    encryptBtn.disabled = false;
                }
            }, 100);
        });

        decryptBtn.addEventListener('click', () => {
            const password = passwordInput.value;
            if (!password) {
                showStatus('è¯·è¾“å…¥è§£å¯†å¯†ç ï¼', 'error');
                return;
            }
            if (!currentImage) {
                showStatus('è¯·å…ˆé€‰æ‹©åŠ å¯†å›¾ç‰‡ï¼', 'error');
                return;
            }

            decryptBtn.innerHTML = '<span class="loading"></span> è§£å¯†ä¸­...';
            decryptBtn.disabled = true;

            setTimeout(() => {
                try {
                    const canvas = document.createElement('canvas');
                    canvas.width = currentImage.width;
                    canvas.height = currentImage.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(currentImage, 0, 0);

                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    const key = hashPassword(password);

                    for (let i = 0; i < data.length; i += 4) {
                        if (i < data.length - 1) {
                            data[i] ^= (key >> 16) & 0xFF;
                            data[i + 1] ^= (key >> 8) & 0xFF;
                            data[i + 2] ^= key & 0xFF;
                        }
                    }

                    ctx.putImageData(imageData, 0, 0);

                    processedCanvas.width = canvas.width;
                    processedCanvas.height = canvas.height;
                    const processedCtx = processedCanvas.getContext('2d');
                    processedCtx.drawImage(canvas, 0, 0);

                    processedImageData = canvas.toDataURL('image/png');
                    downloadBtn.disabled = false;
                    showStatus('å›¾ç‰‡è§£å¯†æˆåŠŸï¼', 'success');
                } catch (error) {
                    showStatus('è§£å¯†å¤±è´¥ï¼šå¯†ç é”™è¯¯æˆ–å›¾ç‰‡æŸå', 'error');
                } finally {
                    decryptBtn.innerHTML = 'ğŸ”“ è§£å¯†å›¾ç‰‡';
                    decryptBtn.disabled = false;
                }
            }, 100);
        });

        downloadBtn.addEventListener('click', () => {
            if (!processedImageData) return;

            const link = document.createElement('a');
            const timestamp = new Date().getTime();
            link.download = isEncrypted ? `decrypted_${timestamp}.png` : `encrypted_${timestamp}.png`;
            link.href = processedImageData;
            link.click();
            showStatus('å›¾ç‰‡ä¸‹è½½æˆåŠŸï¼', 'success');
        });

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
    </script>
