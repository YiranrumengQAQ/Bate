<body>

    <script>
        const MAGIC_HEADER = 'ENC_IMG_V1_';
        
        let currentImage = null;
        let processedImageData = null;
        let isEncrypted = false;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const passwordInput = document.getElementById('password');
        const encryptBtn = document.getElementById('encryptBtn');
        const decryptBtn = document.getElementById('decryptBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const originalCanvas = document.getElementById('originalCanvas');
        const processedCanvas = document.getElementById('processedCanvas');
        const status = document.getElementById('status');

        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                loadImage(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) loadImage(file);
        });

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    currentImage = img;
                    drawOriginal(img);
                    checkIfEncrypted(e.target.result);
                    encryptBtn.disabled = false;
                    showStatus('å›¾ç‰‡åŠ è½½æˆåŠŸï¼', 'success');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function drawOriginal(img) {
            originalCanvas.width = img.width;
            originalCanvas.height = img.height;
            const ctx = originalCanvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
        }

        function checkIfEncrypted(dataUrl) {
            if (dataUrl.includes(MAGIC_HEADER)) {
                isEncrypted = true;
                decryptBtn.disabled = false;
                encryptBtn.disabled = true;
                showStatus('æ£€æµ‹åˆ°åŠ å¯†å›¾ç‰‡ï¼å¯ä»¥è§£å¯†', 'info');
            } else {
                isEncrypted = false;
                decryptBtn.disabled = true;
                encryptBtn.disabled = false;
            }
        }

        function hashPassword(password) {
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash);
        }

        encryptBtn.addEventListener('click', () => {
            const password = passwordInput.value;
            if (!password) {
                showStatus('è¯·è¾“å…¥åŠ å¯†å¯†ç ï¼', 'error');
                return;
            }
            if (!currentImage) {
                showStatus('è¯·å…ˆé€‰æ‹©å›¾ç‰‡ï¼', 'error');
                return;
            }

            encryptBtn.innerHTML = '<span class="loading"></span> åŠ å¯†ä¸­...';
            encryptBtn.disabled = true;

            setTimeout(() => {
                try {
                    const canvas = document.createElement('canvas');
                    canvas.width = currentImage.width;
                    canvas.height = currentImage.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(currentImage, 0, 0);

                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    const key = hashPassword(password);

                    // ç¬¬ä¸€æ­¥ï¼šåƒç´ ä½ç½®å®Œå…¨éšæœºæ‰“ä¹±
                    const totalPixels = data.length / 4;
                    const pixels = [];
                    for (let i = 0; i < data.length; i += 4) {
                        pixels.push([data[i], data[i + 1], data[i + 2], data[i + 3]]);
                    }
                    
                    // ä¸‰é‡æ‰“ä¹±ç¡®ä¿å®Œå…¨éšæœº
                    for (let round = 0; round < 3; round++) {
                        for (let i = pixels.length - 1; i > 0; i--) {
                            const seed = (key * (i + 1) * (round + 1) * 2654435761) >>> 0;
                            const j = seed % (i + 1);
                            [pixels[i], pixels[j]] = [pixels[j], pixels[i]];
                        }
                    }
                    
                    // å†™å›æ‰“ä¹±çš„åƒç´ 
                    for (let i = 0; i < pixels.length; i++) {
                        data[i * 4] = pixels[i][0];
                        data[i * 4 + 1] = pixels[i][1];
                        data[i * 4 + 2] = pixels[i][2];
                        data[i * 4 + 3] = pixels[i][3];
                    }
                    
                    // ç¬¬äºŒæ­¥ï¼šæ¯ä¸ªåƒç´ RGBå€¼å®Œå…¨åŠ å¯†
                    for (let i = 0; i < data.length; i += 4) {
                        const seed1 = ((key + i) * 1664525 + 1013904223) >>> 0;
                        const seed2 = ((key + i + 1) * 1103515245 + 12345) >>> 0;
                        const seed3 = ((key + i + 2) * 134775813 + 1) >>> 0;
                        
                        // å¼ºåŠ›å¼‚æˆ–åŠ å¯†
                        data[i] = (data[i] ^ (seed1 & 0xFF) ^ ((seed1 >> 8) & 0xFF)) & 0xFF;
                        data[i + 1] = (data[i + 1] ^ (seed2 & 0xFF) ^ ((seed2 >> 8) & 0xFF)) & 0xFF;
                        data[i + 2] = (data[i + 2] ^ (seed3 & 0xFF) ^ ((seed3 >> 8) & 0xFF)) & 0xFF;
                        
                        // é¢å¤–çš„é¢œè‰²ç½®æ¢
                        data[i] = (data[i] + (seed1 % 256)) % 256;
                        data[i + 1] = (data[i + 1] + (seed2 % 256)) % 256;
                        data[i + 2] = (data[i + 2] + (seed3 % 256)) % 256;
                    }

                    ctx.putImageData(imageData, 0, 0);

                    ctx.font = 'bold 30px Arial';
                    ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.save();
                    ctx.translate(canvas.width / 2, canvas.height / 2);
                    ctx.rotate(-Math.PI / 6);
                    ctx.fillText('ğŸ”’ ENCRYPTED', 0, 0);
                    ctx.restore();

                    processedCanvas.width = canvas.width;
                    processedCanvas.height = canvas.height;
                    const processedCtx = processedCanvas.getContext('2d');
                    processedCtx.drawImage(canvas, 0, 0);

                    processedImageData = canvas.toDataURL('image/png');
                    processedImageData = processedImageData.replace('data:image/png;base64,', `data:image/png;base64,${MAGIC_HEADER}`);

                    downloadBtn.disabled = false;
                    showStatus('å›¾ç‰‡åŠ å¯†æˆåŠŸï¼', 'success');
                } catch (error) {
                    showStatus('åŠ å¯†å¤±è´¥ï¼š' + error.message, 'error');
                } finally {
                    encryptBtn.innerHTML = 'ğŸ”’ åŠ å¯†å›¾ç‰‡';

            }, 100);
        });

        decryptBtn.addEventListener('click', () => {
            const password = passwordInput.value;
            if (!password) {
                showStatus('è¯·è¾“å…¥è§£å¯†å¯†ç ï¼', 'error');
                return;
            }
            if (!currentImage) {
                showStatus('è¯·å…ˆé€‰æ‹©åŠ å¯†å›¾ç‰‡ï¼', 'error');

            }

            decryptBtn.innerHTML = '<span class="loading"></span> è§£å¯†ä¸­...';
            decryptBtn.disabled = true;

            setTimeout(() => {
                try {
                    const canvas = document.createElement('canvas');
                    canvas.width = currentImage.width;
                    canvas.height = currentImage.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(currentImage, 0, 0);

                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

                    const key = hashPassword(password);

                    // ç¬¬ä¸€æ­¥ï¼šç§»é™¤å™ªç‚¹
                    for (let i = 0; i < data.length; i += 4) {
                        const noise = ((key + i) * 1103515245 + 12345) & 0xFF;
                        data[i] = (data[i] - noise + 256) % 256;
                        data[i + 1] = (data[i + 1] - noise * 2 + 512) % 256;
                        data[i + 2] = (data[i + 2] - noise * 3 + 768) % 256;
                    }
                    
                    // ç¬¬äºŒæ­¥ï¼šæå–æ‰€æœ‰åƒç´ 
                    const pixels = [];
                    for (let i = 0; i < data.length; i += 4) {
                        pixels.push([data[i], data[i + 1], data[i + 2], data[i + 3]]);
                    }
                    
                    // ç¬¬ä¸‰æ­¥ï¼šåå‘æ‰“ä¹±ï¼ˆç¬¬äºŒæ¬¡ï¼‰
                    const indices2 = [];
                    for (let i = 0; i < pixels.length; i++) {
                        indices2.push(i);
                    }
                    for (let i = 0; i < pixels.length; i++) {
                        const j = Math.abs(((key * 16807) ^ (i * 48271)) % pixels.length);
                        [indices2[i], indices2[j]] = [indices2[j], indices2[i]];
                    }
                    const restored2 = new Array(pixels.length);
                    for (let i = 0; i < indices2.length; i++) {
                        restored2[indices2[i]] = pixels[i];
                    }
                    
                    // ç¬¬å››æ­¥ï¼šåå‘æ‰“ä¹±ï¼ˆç¬¬ä¸€æ¬¡ï¼‰
                    const indices1 = [];
                    for (let i = 0; i < restored2.length; i++) {
                        indices1.push(i);
                    }
                    for (let i = restored2.length - 1; i > 0; i--) {
                        const j = Math.abs(((key * 2654435761) ^ (i * 2654435761)) % (i + 1));
                        [indices1[i], indices1[j]] = [indices1[j], indices1[i]];
                    }
                    const restored1 = new Array(restored2.length);
                    for (let i = 0; i < indices1.length; i++) {
                        restored1[indices1[i]] = restored2[i];
                    }
                    
                    // å†™å›å¹¶è§£å¯†XOR
                    for (let i = 0; i < restored1.length; i++) {
                        data[i * 4] = restored1[i][0];
                        data[i * 4 + 1] = restored1[i][1];
                        data[i * 4 + 2] = restored1[i][2];
                        data[i * 4 + 3] = restored1[i][3];
                        
                        const seed = (key + i * 4) * 2654435761;
                        data[i * 4] ^= (seed >> 24) & 0xFF;
                        data[i * 4 + 1] ^= (seed >> 16) & 0xFF;
                        data[i * 4 + 2] ^= (seed >> 8) & 0xFF;
                    }

                    ctx.putImageData(imageData, 0, 0);

                    processedCanvas.width = canvas.width;
                    processedCanvas.height = canvas.height;
                    const processedCtx = processedCanvas.getContext('2d');
                    processedCtx.drawImage(canvas, 0, 0);

                    processedImageData = canvas.toDataURL('image/png');
                    downloadBtn.disabled = false;
                    showStatus('å›¾ç‰‡è§£å¯†æˆåŠŸï¼', 'success');
                } catch (error) {
                    showStatus('è§£å¯†å¤±è´¥ï¼šå¯†ç é”™è¯¯æˆ–å›¾ç‰‡æŸå', 'error');
                } finally {
                    decryptBtn.innerHTML = 'ğŸ”“ è§£å¯†å›¾ç‰‡';
                    decryptBtn.disabled = false;
                }
            }, 100);
        });

        downloadBtn.addEventListener('click', () => {
            if (!processedImageData) return;

            try {
                // å°†base64è½¬æ¢ä¸ºblob
                const arr = processedImageData.split(',');
                const mime = arr[0].match(/:(.*?);/)[1];
                const bstr = atob(arr[1].replace(MAGIC_HEADER, ''));
                let n = bstr.length;
                const u8arr = new Uint8Array(n);
                while (n--) {
                    u8arr[n] = bstr.charCodeAt(n);
                }
                const blob = new Blob([u8arr], { type: mime });

                // åˆ›å»ºä¸‹è½½é“¾æ¥
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                const timestamp = new Date().getTime();
                link.download = isEncrypted ? `decrypted_${timestamp}.png` : `encrypted_${timestamp}.png`;
                link.href = url;
