<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫背景页面</title>
    <style>
        body {
            /* 设置背景图片 */
            background-image: url('https://thumbs2.imgbox.com/38/03/LPeTk5vR_t.jpg');
            
            /* 背景图片不重复 */
            background-repeat: no-repeat;
            
            /* 背景图片覆盖整个容器 */
            background-size: cover; 
            
            /* 背景图片固定，不随滚动条滚动 */
            background-attachment: fixed;
            
            /* 背景图片居中 */
            background-position: center center;
            
            /* 确保页面高度足够展示背景 */
            min-height: 100vh;
            margin: 0; /* 移除默认边距 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* 柔和字体 */
            color: #fff; /* 文本颜色 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 文本阴影增强可读性 */
            display: flex; /* 弹性布局居中文本 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            flex-direction: column; /* 垂直排列内容 */
            text-align: center;
        }

        .romantic-text {
            font-size: 3em; /* 大字体 */
            font-weight: bold;
            letter-spacing: 2px; /* 字符间距 */
            margin-bottom: 20px;
        }

        .romantic-slogan {
            font-size: 1.5em;
            font-style: italic; /* 斜体 */
            max-width: 800px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="romantic-text">
        与你共度，浪漫永恒
    </div>
    <div class="romantic-slogan">
        每一个瞬间都值得珍藏，如诗如画，只因有你。
    </div>
</body>
</html>
