<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级响应式水印工具 (PC/PE)</title>
    <style>
        /* 1. 全局和基础样式 (美观的基础) */
        :root {
            --bg-color: #1a1a1d;
            --card-color: #2c2c34;
            --primary-color: #4a90e2;
            --primary-hover: #5aa0f2;
            --text-color: #f0f0f5;
            --text-muted: #888890;
            --border-color: #44444b;
            --success-color: #28a745;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            min-height: 100%; /* 保证移动端内容能撑开页面 */
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
        }

        /*
         * 2. 响应式布局 (PE - 移动端优先)
         * 这是默认布局：单列、垂直堆叠
        */
        #app-container {
            display: grid;
            grid-template-columns: 1fr; /* 移动端：单列 */
            grid-template-rows: auto auto; /* 移动端：两行，自动高度 */
            width: 100%;
            height: auto; /* 移动端：高度自动 */
            gap: 15px;
            padding: 15px;
            animation: fadeInApp 0.6s ease-out;
        }

        @keyframes fadeInApp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 3. 侧边栏 - 控制面板 (PE 样式) */
        #controls-panel {
            background: var(--card-color);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: visible; /* 移动端不需要内部滚动 */
        }

        #controls-panel h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* 4. 预览区域 (PE 样式) */
        #preview-area {
            background: var(--card-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            min-height: 300px; /* 移动端给一个最小高度 */
            padding: 15px; /* 内部留白 */
        }

        #preview-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #preview-image {
            max-width: 100%;
            max-height: 70vh; /* 预览图在移动端最大高度为70%视口 */
            display: block;
            border-radius: 8px;
            user-select: none;
        }
        
        #placeholder-text {
            color: var(--text-muted);
            text-align: center;
            font-size: 1.1rem;
            user-select: none;
            padding: 20px;
        }

        /* 水印预览层 (通用) */
        #watermark-preview {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            font-family: var(--font-main);
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            user-select: none;
            /* 关键：防止水印文本换行，否则计算不准 */
            white-space: nowrap; 
        }

        /*
         * 5. PC 布局 (桌面)
         * 使用 媒体查询 (Media Query)
         * 当屏幕宽度 大于 900px 时，应用以下样式
        */
        @media (min-width: 901px) {
            html, body {
                overflow: hidden; /* PC端禁止页面滚动 */
                height: 100%;
            }

            #app-container {
                grid-template-columns: 360px 1fr; /* PC端：左侧固定，右侧自适应 */
                grid-template-rows: 1fr; /* PC端：单行 */
                height: 100vh;
                padding: 20px;
                gap: 20px;
            }

            #controls-panel {
                overflow-y: auto; /* PC端：控制面板内容多时内部滚动 */
                padding: 24px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            }
            
            #preview-area {
                min-height: auto; /* PC端重置最小高度 */
                padding: 20px;
            }
            
            #preview-image {
                max-height: calc(100vh - 80px); /* PC端预览图高度限制 */
            }
        }

        /* 6. 美观的表单控件 (通用) */
        .control-group label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: var(--bg-color);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            background: var(--primary-hover);
        }
        
        .color-picker-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="color"] {
            -webkit-appearance: none;
            width: 40px;
            height: 40px;
            border: none;
            padding: 0;
            border-radius: 8px;
            background-color: transparent;
            cursor: pointer;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch {
            border: 2px solid var(--border-color);
            border-radius: 8px;
        }

        /* 7. 美观的按钮 (通用) */
        .btn {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s, box-shadow 0.3s;
            text-align: center;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .btn:active { transform: translateY(0); }

        .btn-primary { background: var(--primary-color); color: white; }
        .btn-primary:hover { background: var(--primary-hover); }
        .btn-success { background: var(--success-color); color: white; }
        .btn-success:hover { background: #2dab4a; }
        .btn-secondary { background: var(--border-color); color: var(--text-color); }
        .btn-secondary:hover { background: #55556c; }

        input[type="file"] { display: none; }

        /* 8. 进度条 (通用) */
        .progress-bar-container {
            width: 100%;
            background: var(--bg-color);
            border-radius: 8px;
            height: 20px;
            overflow: hidden;
            display: none;
            margin-top: 10px;
        }
        .progress-bar {
            width: 0;
            height: 100%;
            background: var(--primary-color);
            border-radius: 8px;
            transition: width 0.4s ease;
        }
        .progress-bar.loading {
            width: 100%;
            transition: width 1.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

    </style>
</head>
<body>

    <main id="app-container">

        <section id="controls-panel">
            <h2>高级水印工具</h2>

            <div class="control-group">
                <label for="upload-btn" class="btn btn-primary">1. 上传图片</label>
                <input type="file" id="upload-btn" accept="image/*">
                <div class="progress-bar-container" id="upload-progress-container">
                    <div class="progress-bar" id="upload-progress"></div>
                </div>
            </div>

            <div class="control-group">
                <label for="watermark-text">2. 水印内容</label>
                <input type="text" id="watermark-text">
            </div>

            <div class="control-group">
                <label for="font-size">3. 字体大小 ( <span id="font-size-value">30</span> px )</label>
                <input type="range" id="font-size" min="10" max="200" value="30">
            </div>

            <div class="control-group">
                <label for="font-color">4. 字体颜色</label>
                <div class="color-picker-wrapper">
                    <input type="color" id="font-color" value="#FFFFFF">
                    <input type="text" id="font-color-hex" value="#FFFFFF">
                </div>
            </div>

            <div class="control-group">
                <label for="opacity">5. 透明度 ( <span id="opacity-value">0.7</span> )</label>
                <input type="range" id="opacity" min="0" max="1" step="0.01" value="0.7">
            </div>
            
            <div class="control-group">
                <label for="pos-x">6. 水平位置 (X) ( <span id="pos-x-value">10</span> px )</label>
                <input type="range" id="pos-x" min="0" max="1000" value="10">
            </div>
            
            <div class="control-group">
                <label for="pos-y">7. 垂直位置 (Y) ( <span id="pos-y-value">10</span> px )</label>
                <input type="range" id="pos-y" min="0" max="1000" value="10">
            </div>
            
            <div class="control-group" style="margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border-color);">
                <button id="reset-btn" class="btn btn-secondary">恢复默认设置</button>
                <button id="download-btn" class="btn btn-success">生成并下载图片</button>
                <div class="progress-bar-container" id="download-progress-container">
                    <div class="progress-bar" id="download-progress"></div>
                </div>
            </div>
        </section>

        <section id="preview-area">
            <div id="preview-container">
                <img id="preview-image" src="" alt="" style="display: none;">
                <div id="watermark-preview"></div>
                <div id="placeholder-text">
                    请先从左侧上传一张图片
                </div>
            </div>
        </section>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 1. 获取所有DOM元素 ---
            // (与之前相同，保持不变)
            const uploadBtn = document.getElementById('upload-btn');
            const previewImage = document.getElementById('preview-image');
            const previewContainer = document.getElementById('preview-container');
            const watermarkPreview = document.getElementById('watermark-preview');
            const placeholderText = document.getElementById('placeholder-text');
            const textInput = document.getElementById('watermark-text');
            const fontSizeInput = document.getElementById('font-size');
            const fontSizeValue = document.getElementById('font-size-value');
            const fontColorInput = document.getElementById('font-color');
            const fontColorHex = document.getElementById('font-color-hex');
            const opacityInput = document.getElementById('opacity');
            const opacityValue = document.getElementById('opacity-value');
            const posXInput = document.getElementById('pos-x');
            const posXValue = document.getElementById('pos-x-value');
            const posYInput = document.getElementById('pos-y');
            const posYValue = document.getElementById('pos-y-value');
            const resetBtn = document.getElementById('reset-btn');
            const downloadBtn = document.getElementById('download-btn');
            const uploadProgressContainer = document.getElementById('upload-progress-container');
            const uploadProgressBar = document.getElementById('upload-progress');
            const downloadProgressContainer = document.getElementById('download-progress-container');
            const downloadProgressBar = document.getElementById('download-progress');

            let originalImage = null;

            // --- 2. 辅助函数 ---
            // (与之前相同，保持不变)
            function getFormattedDateTime() {
                const now = new Date();
                const year = now.getFullYear();
                const month = (now.getMonth() + 1).toString().padStart(2, '0');
                const day = now.getDate().toString().padStart(2, '0');
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                return `${year}年${month}月${day}日 ${hours}:${minutes}`;
            }

            function showSimulatedProgress(container, bar, onComplete) {
                container.style.display = 'block';
                bar.style.width = '0%';
                bar.classList.remove('loading');
                void bar.offsetWidth; 
                bar.classList.add('loading');
                setTimeout(() => {
                    if (onComplete) onComplete();
                    setTimeout(() => {
                        container.style.display = 'none';
                        bar.classList.remove('loading');
                        bar.style.width = '0%';
                    }, 500);
                }, 1500);
            }
            
            // --- 3. 核心功能：设置与更新 ---

            function setDefaultValues() {
                textInput.value = getFormattedDateTime();
                fontSizeInput.value = 30;
                fontSizeValue.innerText = 30;
                fontColorInput.value = '#FFFFFF';
                fontColorHex.value = '#FFFFFF';
                opacityInput.value = 0.7;
                opacityValue.innerText = 0.7;
                
                if (originalImage) {
                    // 如果已有图片，更新滑块最大值并设置默认右下角
                    posXInput.max = originalImage.width;
                    posYInput.max = originalImage.height;
                    
                    // 估算一个基于原始图片尺寸的右下角位置
                    // 动态估算文本宽度 (基于字体大小)
                    const estimatedTextWidth = textInput.value.length * (fontSizeInput.value * 0.6);
                    const defaultX = Math.max(10, originalImage.width - estimatedTextWidth - 20); // 留20px边距
                    const defaultY = Math.max(10, originalImage.height - fontSizeInput.value - 20); // 留20px边距
                    
                    posXInput.value = defaultX;
                    posXValue.innerText = defaultX;
                    posYInput.value = defaultY;
                    posYValue.innerText = defaultY;
                } else {
                    // 默认值（图片加载前）
                    posXInput.value = 10;
                    posXValue.innerText = 10;
                    posYInput.value = 10;
                    posYValue.innerText = 10;
                }
                
                updatePreview();
            }

            /**
             * 更新预览区域的水印
             */
            function updatePreview() {
                if (!originalImage || !previewImage.src) return;

                const text = textInput.value;
                const size = fontSizeInput.value;
                const color = fontColorInput.value;
                const opacity = opacityInput.value;
                
                // 关键：计算预览图和原始图的缩放比例
                // 这保证了无论预览图多大，水印位置都是按比例缩放的
                const scaleX = previewImage.width / originalImage.width;
                const scaleY = previewImage.height / originalImage.height;
                
                // 我们使用一个统一的缩放比例 (取较小者)，保持水印字体不变形
                const scale = Math.min(scaleX, scaleY);

                // 将原始坐标系的位置 缩放到 预览坐标系
                const x = posXInput.value * scale;
                const y = posYInput.value * scale;

                watermarkPreview.style.font = `${size * scale}px ${var(--font-main)}`; // 字体大小也需要缩放
                watermarkPreview.style.color = color;
                watermarkPreview.style.opacity = opacity;
                watermarkPreview.style.left = `${x}px`;
                watermarkPreview.style.top = `${y}px`;
                watermarkPreview.innerText = text;
            }

            // --- 4. 事件监听器 ---

            // A. 文件上传
            uploadBtn.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    showSimulatedProgress(uploadProgressContainer, uploadProgressBar, () => {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            originalImage = new Image();
                            originalImage.onload = () => {
                                previewImage.src = event.target.result;
                                previewImage.style.display = 'block';
                                placeholderText.style.display = 'none';

                                // 关键：更新滑块的最大值
                                posXInput.max = originalImage.width;
                                posYInput.max = originalImage.height;
                                
                                // 设置默认值（特别是位置）
                                setDefaultValues();
                                
                                // 确保预览图加载完成后再更新一次
                                // 使用 setTimeout 确保 DOM 渲染完成
                                setTimeout(updatePreview, 100); 
                            };
                            originalImage.src = event.target.result;
                        };
                        reader.readAsDataURL(file);
                    });
                }
            });

            // B. 所有自定义控件
            const controls = [textInput, fontSizeInput, fontColorInput, opacityInput, posXInput, posYInput];
            controls.forEach(control => {
                control.addEventListener('input', updatePreview);
            });
            
            // C. 同步更新文本值
            fontSizeInput.addEventListener('input', () => { fontSizeValue.innerText = fontSizeInput.value; });
            opacityInput.addEventListener('input', () => { opacityValue.innerText = opacityInput.value; });
            posXInput.addEventListener('input', () => { posXValue.innerText = posXInput.value; });
            posYInput.addEventListener('input', () => { posYValue.innerText = posYInput.value; });
            fontColorInput.addEventListener('input', () => { fontColorHex.value = fontColorInput.value; });
            fontColorHex.addEventListener('change', () => {
                fontColorInput.value = fontColorHex.value;
                updatePreview();
            });

            // D. 恢复默认
            resetBtn.addEventListener('click', setDefaultValues);

            // E. 下载 (与之前相同，保持不变)
            downloadBtn.addEventListener('click', () => {
                if (!originalImage) {
                    alert('请先上传一张图片！');
                    return;
                }
                
                showSimulatedProgress(downloadProgressContainer, downloadProgressBar, () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = originalImage.width;
                    canvas.height = originalImage.height;
                    
                    ctx.drawImage(originalImage, 0, 0);
                    
                    // 绘制水印
                    ctx.font = `${fontSizeInput.value}px ${var(--font-main)}`;
                    ctx.fillStyle = fontColorInput.value;
                    ctx.globalAlpha = opacityInput.value;
                    
                    // 计算 Y 坐标 (fillText的y是基线)
                    // 我们让 Y 坐标更精确，代表文本的“顶部”
                    const yBaseline = parseInt(posYInput.value, 10) + parseInt(fontSizeInput.value, 10) * 0.9; // 估算基线
                    ctx.fillText(textInput.value, posXInput.value, yBaseline);

                    const dataUrl = canvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.href = dataUrl;
                    link.download = 'watermarked-image.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
            });
            
            // --- 5. 新增：响应式支持 ---
            // 当窗口大小改变时 (例如PC浏览器缩放, 或手机横竖屏切换)
            // 重新计算预览水印的位置
            window.addEventListener('resize', updatePreview);

            // --- 6. 初始化 ---
            setDefaultValues();

        });
    </script>

</body>
</html>
