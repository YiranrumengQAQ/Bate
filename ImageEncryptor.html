    <script>
        // --- 1. å…¨å±€å˜é‡å’Œå¸¸é‡ ---
        const MAGIC_HEADER = 'ENC_IMG_V1_'; // ä¿æŒä¸å˜ï¼Œç¡®ä¿å…¼å®¹
        
        let currentImage = null;
        let processedImageData = null;
        let isEncrypted = false;
        let originalFileName = 'image.png'; // å­˜å‚¨åŸå§‹æ–‡ä»¶å

        // --- 2. DOM å…ƒç´ è·å– ---
        // ä¸»åº”ç”¨
        const mainAppView = document.getElementById('main-app');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const passwordInput = document.getElementById('password');
        const encryptBtn = document.getElementById('encryptBtn');
        const decryptBtn = document.getElementById('decryptBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        const processedCanvas = document.getElementById('processedCanvas');
        const status = document.getElementById('status');
        
        // æ—¥å¿—ç³»ç»Ÿ
        const logView = document.getElementById('log-viewer');
        const showLogsBtn = document.getElementById('showLogsBtn');
        const backToAppBtn = document.getElementById('backToAppBtn');
        const clearLogsBtn = document.getElementById('clearLogsBtn');
        const logContent = document.getElementById('logContent');

        // --- 3. æ ¸å¿ƒè¾…åŠ©å‡½æ•° ---

        /**
         * è®°å½•æ—¥å¿—åˆ°æ—¥å¿—æŸ¥çœ‹å™¨
         * @param {string} message æ—¥å¿—æ¶ˆæ¯
         * @param {'INFO' | 'SUCCESS' | 'ERROR' | 'WARN'} type æ—¥å¿—ç±»å‹
         */
        function log(message, type = 'INFO') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `LOG_${type}`;
            logEntry.textContent = `[${timestamp}] [${type}] ${message}`;
            logContent.appendChild(logEntry);
            // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
            logContent.scrollTop = logContent.scrollHeight;
        }

        /**
         * æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯ (ç»™ç”¨æˆ·çœ‹)
         */
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        /**
         * [åŠ å¯†æ ¸å¿ƒ] å¯†ç å“ˆå¸Œ (ä¿æŒä¸å˜)
         */
        function hashPassword(password) {
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash);
        }

        /**
         * åŠ è½½å›¾ç‰‡æ–‡ä»¶
         */
        function loadImage(file) {
            if (!file) {
                log('æœªé€‰æ‹©æ–‡ä»¶', 'WARN');
                return;
            }
            log(`å¼€å§‹åŠ è½½æ–‡ä»¶: ${file.name} (å¤§å°: ${file.size} B)`, 'INFO');
            originalFileName = file.name.split('.').slice(0, -1).join('.') || 'image'; // ä¿å­˜æ–‡ä»¶å
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    currentImage = img;
                    drawOriginal(img);
                    checkIfEncrypted(e.target.result);
                    // é‡ç½®çŠ¶æ€
                    encryptBtn.disabled = false;
                    decryptBtn.disabled = false;
                    downloadBtn.disabled = true;
                    processedCanvas.getContext('2d').clearRect(0, 0, processedCanvas.width, processedCanvas.height);
                    processedImageData = null;
                    
                    showStatus('å›¾ç‰‡åŠ è½½æˆåŠŸï¼', 'success');
                    log('å›¾ç‰‡åŠ è½½å¹¶ç»˜åˆ¶åˆ°ç”»å¸ƒæˆåŠŸ', 'SUCCESS');
                };
                img.onerror = () => {
                    showStatus('æ— æ³•åŠ è½½å›¾ç‰‡æ–‡ä»¶ã€‚', 'error');
                    log('Image.onload å¤±è´¥ï¼Œå¯èƒ½æ–‡ä»¶å·²æŸåæˆ–ä¸æ˜¯å›¾ç‰‡', 'ERROR');
                };
                img.src = e.target.result;
            };
            reader.onerror = () => {
                showStatus('è¯»å–æ–‡ä»¶å¤±è´¥ã€‚', 'error');
                log('FileReader è¯»å–æ–‡ä»¶å¤±è´¥', 'ERROR');
            };
            reader.readAsDataURL(file);
        }

        /**
         * å°†åŸå§‹å›¾ç‰‡ç»˜åˆ¶åˆ°å·¦ä¾§ç”»å¸ƒ
         */
        function drawOriginal(img) {
            originalCanvas.width = img.width;
            originalCanvas.height = img.height;
            const ctx = originalCanvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
        }

        /**
         * æ£€æŸ¥åŠ è½½çš„å›¾ç‰‡æ˜¯å¦å·²åŠ å¯† (ä¿æŒä¸å˜)
         */
        function checkIfEncrypted(dataUrl) {
            if (dataUrl.includes(MAGIC_HEADER)) {
                isEncrypted = true;
                encryptBtn.disabled = true;
                decryptBtn.disabled = false;
                showStatus('æ£€æµ‹åˆ°åŠ å¯†å›¾ç‰‡ï¼è¯·è¾“å…¥å¯†ç è§£å¯†ã€‚', 'info');
                log('æ£€æµ‹åˆ° MAGIC_HEADERï¼Œå›¾ç‰‡ä¸ºå·²åŠ å¯†çŠ¶æ€', 'INFO');
            } else {
                isEncrypted = false;
                encryptBtn.disabled = false;
                decryptBtn.disabled = false;
                showStatus('å›¾ç‰‡å·²åŠ è½½ï¼Œç­‰å¾…æ“ä½œ', 'info');
                log('æœªæ£€æµ‹åˆ° MAGIC_HEADERï¼Œå›¾ç‰‡ä¸ºæ™®é€šçŠ¶æ€', 'INFO');
            }
        }

        /**
         * é‡ç½®æŒ‰é’®çŠ¶æ€
         * @param {string} btnId æŒ‰é’®ID
         * @param {string} text æ¢å¤çš„æ–‡æœ¬
         */
        function resetButton(btnId, text) {

        }

        // --- 4. äº‹ä»¶ç›‘å¬å™¨ ---

        // 4.1 æ—¥å¿—è§†å›¾åˆ‡æ¢
        showLogsBtn.addEventListener('click', () => {
            mainAppView.style.display = 'none';
            logView.style.display = 'block';
            log('æ‰“å¼€æ—¥å¿—è§†å›¾', 'INFO');
        });

        backToAppBtn.addEventListener('click', () => {

            logView.style.display = 'none';

        clearLogsBtn.addEventListener('click', () => {

        // 4.2 ä¸Šä¼ åŒºåŸŸäº‹ä»¶
        // [å·²ä¿®å¤] ä¸å†éœ€è¦ click ç›‘å¬å™¨ï¼Œ<label> ä¼šè‡ªåŠ¨å¤„ç†
        
        // æ‹–æ‹½
        uploadArea.addEventListener('dragover', (e) => {

            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                loadImage(file);
            } else {
                showStatus('è¯·æ‹–æ‹½ä¸€ä¸ªå›¾ç‰‡æ–‡ä»¶ã€‚', 'error');
                log('æ‹–æ‹½çš„æ–‡ä»¶ä¸æ˜¯å›¾ç‰‡', 'WARN');
            }
        });

        // æ–‡ä»¶è¾“å…¥æ¡†å˜åŒ– (ç”± <label> æˆ–æ‹–æ‹½è§¦å‘)
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            loadImage(file);
        });

        // 4.3 åŠ å¯†æŒ‰é’® (æ ¸å¿ƒé€»è¾‘ä¸å˜)
        encryptBtn.addEventListener('click', () => {
            const password = passwordInput.value;
            if (!password) {
                showStatus('è¯·è¾“å…¥åŠ å¯†å¯†ç ï¼', 'error');
                log('åŠ å¯†å¤±è´¥ï¼šæœªè¾“å…¥å¯†ç ', 'ERROR');
                return;
            }
            if (!currentImage) {
                showStatus('è¯·å…ˆé€‰æ‹©å›¾ç‰‡ï¼', 'error');
                log('åŠ å¯†å¤±è´¥ï¼šæœªåŠ è½½å›¾ç‰‡', 'ERROR');
                return;
            }

            log('åŠ å¯†å¼€å§‹...', 'INFO');
            encryptBtn.innerHTML = '<span class="loading"></span> åŠ å¯†ä¸­...';
            encryptBtn.disabled = true;
            decryptBtn.disabled = true;

            setTimeout(() => {
                try {
                    const canvas = document.createElement('canvas');
                    canvas.width = currentImage.width;
                    canvas.height = currentImage.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(currentImage, 0, 0);

                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    const key = hashPassword(password);
                    log(`åŠ å¯†å¯†é’¥ç§å­: ${key}`, 'INFO');

                    // æ­¥éª¤ä¸€ï¼šåƒç´ ä½ç½®æ‰“ä¹±
                    const pixels = [];
                    for (let i = 0; i < data.length; i += 4) {
                        pixels.push([data[i], data[i + 1], data[i + 2], data[i + 3]]);
                    }
                    for (let round = 0; round < 3; round++) {
                        for (let i = pixels.length - 1; i > 0; i--) {
                            const seed = (key * (i + 1) * (round + 1) * 2654435761) >>> 0;
                            const j = seed % (i + 1);
                            [pixels[i], pixels[j]] = [pixels[j], pixels[i]];
                        }
                    }
                    for (let i = 0; i < pixels.length; i++) {
                        data[i * 4] = pixels[i][0];
                        data[i * 4 + 1] = pixels[i][1];
                        data[i * 4 + 2] = pixels[i][2];
                        data[i * 4 + 3] = pixels[i][3];
                    }
                    log('æ­¥éª¤ 1/3: åƒç´ æ‰“ä¹±å®Œæˆ', 'INFO');
                    
                    // æ­¥éª¤äºŒï¼šåƒç´ RGBå€¼åŠ å¯†
                    for (let i = 0; i < data.length; i += 4) {
                        const seed1 = ((key + i) * 1664525 + 1013904223) >>> 0;
                        const seed2 = ((key + i + 1) * 1103515245 + 12345) >>> 0;
                        const seed3 = ((key + i + 2) * 134775813 + 1) >>> 0;
                        data[i] = (data[i] ^ (seed1 & 0xFF) ^ ((seed1 >> 8) & 0xFF)) & 0xFF;
                        data[i + 1] = (data[i + 1] ^ (seed2 & 0xFF) ^ ((seed2 >> 8) & 0xFF)) & 0xFF;
                        data[i + 2] = (data[i + 2] ^ (seed3 & 0xFF) ^ ((seed3 >> 8) & 0xFF)) & 0xFF;
                        data[i] = (data[i] + (seed1 % 256)) % 256;
                        data[i + 1] = (data[i + 1] + (seed2 % 256)) % 256;
                        data[i + 2] = (data[i + 2] + (seed3 % 256)) % 256;
                    }
                    ctx.putImageData(imageData, 0, 0);
                    log('æ­¥éª¤ 2/3: åƒç´ é¢œè‰²åŠ å¯†å®Œæˆ', 'INFO');

                    // æ­¥éª¤ä¸‰ï¼šæ·»åŠ æ°´å°å’Œé­”æ³•å¤´
                    ctx.font = 'bold 30px Arial';
                    ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.save();
                    ctx.translate(canvas.width / 2, canvas.height / 2);
